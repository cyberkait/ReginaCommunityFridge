{% extends "base.html" %}
{%block page_header%}
<div class="p-3 mb-4 bg-light border rounded-3"> <div class="container-fluid py-4">
<h1>Messages</h1>
<p>Connect with the Regina Community Fridge here.</p>
{%endblock page_header %}
</div>
</div>
{%block content %}
<h2>Topics</h2>
<ul>

{% empty %} <p>No messages.</p>
{% endfor %}
</ul>
{% endblock content %}
